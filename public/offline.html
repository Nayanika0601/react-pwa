<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline</title>
  <style>
    :root{--bg:#f8f9fa;--txt:#222;--card:#fff;--muted:#666}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:var(--bg);color:var(--txt);font:16px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .card{max-width:560px;width:92%;background:var(--card);border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:24px}
    h1{margin:0 0 8px;font-size:1.35rem}
    p{margin:0 0 16px;color:var(--muted)}
    a,button{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #ccc;text-decoration:none;background:#fff}
    .ok{background:#16a34a;color:#fff;border-color:#16a34a}
    .row{display:flex;gap:8px;flex-wrap:wrap}
  </style>
</head>
<body>
  <main class="card">
    <h1>You’re offline</h1>
    <p>This app can’t reach the internet right now. Some content may be unavailable.</p>
    <div class="row">
      <a href="/react-pwa/" class="ok">Try again</a>
      <button id="reload">Reload when back online</button>
    </div>
  </main>

  <!-- Auto-reload when network returns -->
  <script>
    function arm() {
      window.addEventListener('online', () => location.replace('/react-pwa/'));
      document.getElementById('reload')?.addEventListener('click', () => location.replace('/react-pwa/'));
    }
    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', arm); else arm();
  </script>
</body>
</html>
